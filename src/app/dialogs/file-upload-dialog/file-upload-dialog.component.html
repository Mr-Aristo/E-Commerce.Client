<h2 mat-dialog-title> Warning </h2>
<div mat-dialog-content>
  <p>Are you sure to upload files ?</p>
</div>
<mat-dialog-actions>
  <button mat-button (click)="close()" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Select</button> 
</mat-dialog-actions>
